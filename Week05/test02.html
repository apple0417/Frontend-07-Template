<script>
    let object = {
        a:1,
        b:2
    }

    function reactive(object){
        return new Proxy(object, {
            set(obj, prop, val){
                obj[prop] = val;
                return obj[prop];
            },
            get(obj, prop){
                return obj[prop];
            }
        })
    }

    let po = reactive(object);
</script>
