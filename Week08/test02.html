<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态机处理字符串‘abcabx’</title>
</head>
<body>
    <script>
        function match(str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state == end;
        }
        function start(c){
            if(c === 'a'){
                return foundA;
            }else{
                return start(c);
            }
        }
        function end(c){
            return end;
        }
        function foundA(c){
            if(c === 'b'){
                return foundB;
            }else{
                return start(c);
            }
        }
        function foundB(c){
            if(c === 'c'){
                return foundA;
            }else if(c === 'x'){
                return end;
            }else{
                return start(c);
            }
        }

        console.log(match('abcabx'));
        
    </script>
</body>
</html>
