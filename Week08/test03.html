<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态机实现字符串‘abababc’的查找</title>
</head>
<body>
    <script>
        // 使用状态机查找字符串‘abababc’
        function match(str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state === end;
        }
        function start(c){
            if(c === 'a'){
                return foundA;
            }else{
                return start(c);
            }
        }
        function end(c){
            return end;
        }
        function foundA(c){
            if(c === 'b'){
                return foundB;
            }else if(c === 'c'){
                return end;
            }else{
                return start(c);
            }
        }
        function foundB(c){
            if(c === 'a'){
                return foundA;
            }else{
                return start(c);
            }
        }
        console.log('ababababac:');
        console.log(match('ababababac'));
        console.log('abababc:');
        console.log(match('abababc'));
    </script>
</body>
</html>
