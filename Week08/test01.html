<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用状态机找到字符串‘abcdef’</title>
</head>
<body>
    <script>
        // 使用状态机找到字符串。
        function match(str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state === end;
        }
        function start(c){
            if(c === 'a') 
                return foundA;
            else
                return start; 
        }
        function end(c){
            return end;
        }
        function foundA(c){
            if(c === 'b')
                return foundB;
            else
                return start(c);
        }
        function foundB(c){
            if(c === 'c')
                return foundC;
            else 
                return start(c);
        }
        function foundC(c){
            if(c === 'd')
                return foundD;
            else
                return start(c);
        }
        function foundD(c){
            if(c === 'e'){
                return foundE;
            }else{
                return start(c);
            }
        }
        function foundE(c){
            if(c === 'f'){
                return end;
            }else{
                return start(c);
            }
        }
        console.log(match("abcdef"));
    </script>
</body>
</html>
